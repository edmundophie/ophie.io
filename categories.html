---
title: categories
---
<h1>Categories</h1>

<ul>
  {% for category in site.data.categories %}
    <li>{{ category.name }}</li>
    <ul>
      {% assign filtered_posts = site.posts | where: 'category', category.name %}
      {% for post in filtered_posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  {% endfor %}
</ul>
